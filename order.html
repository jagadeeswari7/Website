<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="site.css">
    <script src="order.js"></script>
    <title>Earrings</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="earrings.html">Earrings</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <aside><img id="logo" src="images/logo.png" alt="Earrings Logo"></aside>
        <article> 
            <h1>Order</h1>
           
            <div class="product">
                <img src="" />
                <div class="columns">
                    <div class="title"></div>
                    <div class="price"></div>
                </div>
                    <p class="desc"></p>
            </div>
           
            <form action="success.html" method="GET">
                <input type="hidden" id="product-order" name="product-order">
                <input type="hidden" id="location" name="location">

                <div class="input-group">
                    <div><label for="fName">First Name : </label></div>
                    <div><input type="text" name="fName" id="fName" placeholder="Enter your first name"></div>
                </div>

                <div class="input-group">
                    <div><label for="lName">Last Name : </label></div>
                    <div><input type="text" name="lName" id="lName" placeholder="Enter your last name"></div>
                </div>

                <div class="input-group">
                    <div><label for="address">Address : </label></div>
                    <div>
                        <textarea 
                            name="address" id="address"
                            cols="30" rows="10">
                        </textarea>
                    </div>
                </div>

                <div class="input-group">
                    <div><label for="state">State :</label></div>
                    <div>
                        <select name="state" id="state">
                            <option value="" selected>[ Select One ]</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="TamilNadu">TamilNadu</option>
                            <option value="Telangana">Telangana</option>
                        </select>
                    </div>
                </div>

                <div class="input-group">
                    <div><label for="code">Postal Code : </label></div>
                    <div><input type="text" name="code" id="code" placeholder="Enter your Postal code"></div>
                </div>

                <br/>
                <input type="reset" value="Reset" />
                <input type="submit" value="Submit" />

            </form>
        </article>
    </main>

    <footer>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="earrings.html">Earrings</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <h4 style="color: white; text-align: center;">Copyright &copy; 2021  Sindhu</h4>
    </footer>

</body>
</html>
